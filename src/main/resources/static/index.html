<!DOCTYPE html>
<html>
  <head>
    <title>Assinatura Digital</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="/script/assinatura.js"></script>
  </head>
  <body>
    <div class="container">
      <h4>Assinatura Digital</h4>
      <button
        id="bot-assinar"
        accesskey="s"
        onclick="javascript: providerAssijusPopup.assinar('/');"
        class="btn btn-primary mr-2"
        role="button"
      >
        Assinar <i class="fa fa-signature"></i>
      </button>
      <button
        id="bot-smartpass"
        accesskey="s"
        onclick="javascript: assinarViaSmartPass();"
        class="btn btn-primary mr-2"
        role="button"
      >
        SmartPass <i class="fa fa-signature"></i>
      </button>
      <input type="file" id="fileToUpload" />

      <ul id="log" style="margin-top: 2em"></ul>
    </div>
    <script src="https://homologa.assijus.mt.gov.br/assijus/popup-api.js"></script>
  </body>
</html>
